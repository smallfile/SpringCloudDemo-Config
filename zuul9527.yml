#注意：要保存为utf-8格式
spring: 
   profiles: 
      active: 
      - dev

---
server:
   port: 9527

spring:
   profiles: dev                                               #开发环境
   application:
      name: SpringCloudDemo-gateway                            # 应用的名称，后续可以通过此名称查找到此服务, 注意：集群时，此处名称必须一致
   
eureka:
   client:                                                     # 客户端注册进eureka服务列表内
      service-url: 
         #单机环境，微服务发布到eureka单机配置中
         #defaultZone: http://localhost:7001/eureka  
         #集群环境，微服务发布到eureka集群配置中
         defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
   instance:
      instance-id: gateway9527.com                            # 自定义服务名称信息
      prefer-ip-address: true                                  # 访问路径显示IP地址
      
zuul: 
   prefix: /jerry                                              # 设置前缀
   ignored-services: "*"                                       # 忽略原真实服务名，此处忽略所有. 单个具体，多个可以用"*"
   routes:                                                     # 路由映射
      mydept.serviceId: springclouddemo-provider                   
      mydept.path: /mydept/**
    
info:
   app.name: jerry-SpringCloudDemo
   company.name: www.baidu.com
   build.artifactId: $project.artifactId$
   build.version: $project.version$

